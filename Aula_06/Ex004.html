<body>
    <script>

        var nome = prompt ("diga seu nome");
        var ano = prompt("Ano que nasceu?");
        var today = new Date();
        var date = today.getFullYear();
        var idade = date - ano;
        //template string
        document.write (`Olá, ${nome}, você nasceu em ${ano}, logo  sua idade é ${idade}.`);
 
    </script>

</body>
